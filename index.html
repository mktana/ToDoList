<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/5305c287ab.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>To do List</title>
</head>

<body>

    <div id="container">
        <div class="header">
            <h2>To Do List</h2>
        </div>
        <div class="input-container">
            <input class="inputItem" id="inputVal" type="text" placeholder="What's on your mind">
            <input class="inputAdd" id="inputBtn" type="button" value="Add">
        </div>
        <div class="todo-container">
            <ul id="list">
            </ul>
        </div>
    </div>
    <script src="jquery-3.6.0.js"></script>
    <script src="main.js"></script>
</body>

</html>
